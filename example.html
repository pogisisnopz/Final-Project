<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: inline-block;
            margin-top: 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .sidebar {
            float: left;
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            float: left;
            width: 60%;
            padding: 20px;
        }
        .main-content img {
            width: 100%;
            margin-bottom: 20px;
        }
        footer p {
            margin: 5px 0;
        }
        .logo img {
            width: 100px; /* Adjust the width to your desired size */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
            <a href="#">Link 5</a>
        </nav>
    </header>

    <div class="sidebar">
        <nav>
            <a href="#">Sidebar Link 1</a>
            <a href="#">Sidebar Link 2</a>
            <a href="#">Sidebar Link 3</a>
            <a href="#">Sidebar Link 4</a>
            <a href="#">Sidebar Link 5</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="image">
            <img src="image1.jpg" alt="Image 1">
            <p>Image 1 Description</p>
        </div>
        <div class="image">
            <img src="image2.jpg" alt="Image 2">
            <p>Image 2 Description</p>
        </div>
        <div class="image">
            <img src="image3.jpg" alt="Image 3">
            <p>Image 3 Description</p>
        </div>
        <div class="image">
            <img src="image4.jpg" alt="Image 4">
            <p>Image 4 Description</p>
        </div>
        <div class="image">
            <img src="image5.jpg" alt="Image 5">
            <p>Image 5 Description</p>
        </div>
    </div>

    <footer>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <p>Web Designer: Navarez, Van Ryan M.</p>
        <p>Email: navarezvanryan@example.com</p>
    </footer>
</body>
</html>
