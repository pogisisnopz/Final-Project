<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: gold;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .logo {
            margin-right: auto;
        }
        .sidebar {
            float: left;
            width: 20%;
            background-color: gold;
            padding: 20px;
        }
        .main-content {
            float: left;
            width: 60%;
            padding: 20px;
        }
        .main-content img {
            width: 100%;
            margin-bottom: 20px;
        }
        footer {
            background-color: goldenrod;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        footer p {
            margin: 5px 0;
        }
        .logo img {
            width: 80px; /* Adjust the width of the logo */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo(2).png" alt="Logo">
            </div>
            <div>
                <a href="#">link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
                <a href="#">Link 5</a>
            </div>
        </nav>
    </header>

    <div class="sidebar">
        <nav>
            <a href="#">Sidebar Link 1</a>
            <a href="#">Sidebar Link 2</a>
            <a href="#">Sidebar Link 3</a>
            <a href="#">Sidebar Link 4</a>
            <a href="#">Sidebar Link 5</a>
        </nav>
    </div>

    <div class="main-content">
        <div class="image">
            <img src="image.png" alt="Image 1">
            <p>Image 1 Description</p>
        </div>
        <div class="image">
            <img src="image.png" alt="Image 2">
            <p>Image 2 Description</p>
        </div>
        <div class="image">
            <img src="image.png" alt="Image 3">
            <p>Image 3 Description</p>
        </div>
        <div class="image">
            <img src="image.png" alt="Image 4">
            <p>Image 4 Description</p>
        </div>
        <div class="image">
            <img src="image.png" alt="Image 5">
            <p>Image 5 Description</p>
        </div>
    </div>

    <footer>
        <div class="logo">
            <img src="logo(2).png" alt="Logo">
        </div>
        <p>Web Designer: Van Ryan Navarez</p>
        <p>Email: 202310560@fit.edu.ph</p>
    </footer>
</body>
</html>
